<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karta - Espace Commerçant</title>
    <link rel="icon" href="/images/karta_blue_nobg.png" type="image/png"> <!-- Favicon -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"> <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="merchant_login.html">
            <img src="/images/karta_black_nobg.png" width="35" height="35" class="d-inline-block align-top mr-2" alt="Karta Logo">
            Karta <span style="color: #027bff;">Pro</span>
        </a>
        <!-- Placer le lien directement dans la navbar, après la marque -->
        <a class="nav-link ml-auto" href="index.html">
            <span class="d-md-none">Clients</span> <!-- Visible sur sm et xs -->
            <span class="d-none d-md-inline">Espace Client</span> <!-- Visible à partir de md -->
        </a>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2>Connexion Commerçant</h2>
                <form id="merchantLoginForm">
                    <div class="form-group">
                        <label for="merchantEmail">Email</label>
                        <input type="email" class="form-control" id="merchantEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="merchantPassword">Mot de passe</label>
                        <input type="password" class="form-control" id="merchantPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Se connecter</button>
                    <p class="mt-3">Pas encore de compte pro ? <a href="#registerMerchant">S'inscrire</a></p>
                </form>
                 <!-- Formulaire d'inscription commerçant (peut être caché/affiché) -->
                 <form id="merchantRegisterForm" style="display:none;" class="mt-4">
                    <h2>Inscription Commerçant</h2>
                    <div class="form-group">
                        <label for="merchantRegName">Nom du commerce</label>
                        <input type="text" class="form-control" id="merchantRegName" required>
                    </div>
                    <div class="form-group">
                        <label for="merchantRegEmail">Email</label>
                        <input type="email" class="form-control" id="merchantRegEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="merchantRegPassword">Mot de passe</label>
                        <input type="password" class="form-control" id="merchantRegPassword" required>
                    </div>
                    <button type="submit" class="btn btn-success">S'inscrire</button>
                    <p class="mt-3">Déjà un compte ? <a href="#loginMerchant">Se connecter</a></p>
                </form>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script> <!-- SweetAlert2 JS -->
</body>
</html>
